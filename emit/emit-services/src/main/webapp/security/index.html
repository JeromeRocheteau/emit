      <div class="navbar navbar-inverse navbar-custom navbar-fixed-top">

      <form class="form col-md-6 col-md-offset-3" method="post" action="j_security_check">

          <legend>Connection</legend>
          <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <div class="">
              <input id="username" name="j_username" type="text" placeholder="username" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <div class="">
              <input id="password" name="j_password" type="password" placeholder="password" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <div class="pull-right">
              <button type="reset" class="btn btn-default">Reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
