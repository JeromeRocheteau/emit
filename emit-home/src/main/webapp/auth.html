<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emit | Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
      html {overflow-y: scroll; height: 100%;}
    </style>
  </head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-md5/0.1.10/angular-md5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/i18n/angular-locale_fr-fr.js"></script>
  <script type="text/javascript">
  var app = angular.module('app',['ngSanitize','angular-md5']);

  app.controller('controller', function ($scope, $http, $window, md5) {

	$scope.found = false;
	$scope.username = null;
	$scope.password = null;

  	$scope.clear = function() {
  		$scope.found = false;
  		$scope.username = null;
  		$scope.password = null;
  	}
	
  	$scope.find = function() {
		var content = "username=" + $scope.username;
		$http({method:'POST',url:'./account/find',data:content,headers:{'Content-Type': 'application/x-www-form-urlencoded'}})
		.then(function onSuccess(response) {
			$scope.found = true;
		}, function onError(response) {
			$scope.clear();
			display("danger", "L'identifiant n'est pas correct !");
		});
  	}
	  
  	$scope.check = function() {
		var content = "username=" + $scope.username + "&password=" +  md5.createHash($scope.password);
		$http({method:'POST',url:'./account/check',data:content,headers:{'Content-Type': 'application/x-www-form-urlencoded'}})
		.then(function onSuccess(response) {
			var host = $window.location.host;
			var path = $window.location.pathname;
			var base = path.substring(0, (path.length - "auth.html".length));
			var url = "http://" + host + base + "index.html";
			$window.location.href = url;
		}, function onError(response) {
			display("danger", "Le mot de passe n'est pas correct !");
			$scope.password = null;
		});
  	}

    $scope.message = {};
    
    var display = function(type, content) {
        $scope.message.type = type;
        $scope.message.content = content;
        $("#alert").show();
    }
    
    $scope.close = function() {
        $("#alert").hide();
        $scope.alert = {};
    }
  	
  });
  </script>
  <body ng-app="app" ng-controller="controller">
    <header>
      <div class="navbar navbar-default navbar-custom navbar-static-top">
        <div class="container">
          <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Emit</a>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-center">
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section id="content" class="container">
      <form name="form" role="form" class="form col-md-6 col-md-offset-3 ng-cloak">
        <fieldset>
          <legend>Connexion</legend>
          <div class="form-group" ng-hide="found">
            <input type="text" class="form-control" name="username" ng-model="username" placeholder="Identifiant" ng-required="true">
          </div>
          <div class="form-group" ng-show="found">
            <input type="password" class="form-control" name="password" ng-model="password" placeholder="Mot de passe" ng-required="true">
          </div>
          <div class="pull-right">
            <button type="reset" ng-click="clear()" class="btn btn-default"><span class="glyphicon glyphicon-erase">&ensp;</span> Annuler</button>
            <button type="submit" ng-show="found" ng-click="find()" ng-hide="found" ng-disabled="!username" class="btn btn"><span class="glyphicon glyphicon-send">&ensp;</span> Valider</button>
            <button type="submit" ng-show="found" ng-click="check()" ng-show="found" ng-disabled="!form.$valid" class="btn btn-primary"><span class="glyphicon glyphicon-send">&ensp;</span> Envoyer</button>
          </div>
        </fieldset>
      </form>
    </section>
    <section id="info" class="container">
      <div class="alert alert-{{message.type}} alert-dismissible col-md-6 col-md-offset-3" id="alert" role="alert" style="display:none;">
        <button type="button" class="close" aria-label="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <p>{{message.content}}</p>
      </div>
    </section>
  </body>
</html>
