<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EMIT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/sb-admin-2.css" rel="stylesheet">
</head>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module('app', []);
	var log = [];

	app.controller('myCtrl', function($window, $scope, $http) {

		$http.get("http://172.21.1.18/emit/environment/list").then(
				function(response) {
					$scope.environments = response.data;
				});

		$http.get("http://172.21.1.18/emit/measurand/list").then(
				function(response) {
					$scope.measurands = response.data;
				});

		$http.get("http://172.21.1.18/emit/instrument/list").then(
				function(response) {
					$scope.instruments = response.data;
				});

		$scope.create = function() {
			var today = new Date(); 
			var experiment_data = {
					id : $scope.id_experiment,
					started : today.getTime(),
					stopped : null,
					measurand : $scope.measurand_selection.process,
					environment : $scope.environment_selection.uri
				};
			
			$http.post("http://172.21.1.18/emit/experiment/create", experiment_data)
			.then(function(response) {
			});		
			
			var compteur = parseInt($scope.id_experiment);
			
			angular.forEach($scope.instrument_selection, function(value, key) {
				var measurement_data = {
						id : compteur,
						data : null,
						achieved : null,
						instrument : value.uri,
						experiment : $scope.id_experiment
					};
					console.log(measurement_data);
				$http.post("http://172.21.1.18/emit/measurementSet/create", measurement_data)
				.then(function(response) {
				});

				compteur = compteur + 1;
			});
			alert("Experiment created");
			$scope.clear();	
		};
		
		$scope.clear = function() {
			$scope.id = null;
		}
		
		
	});
</script>

<body ng-app="app" ng-controller="myCtrl">
	<header>
		<div class="navbar navbar-default navbar-custom navbar-static-top" id="navigation_barre">
			<div class="container">
				 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a href="./index.html" class="navbar-brand" id = "titre_appli">EMIT</a>
				<ul id = "menu">
					<li class="active primaire"><a href="./index.html" class="primaire"><span
								class="glyphicon glyphicon-home">&ensp;</span> Home</a></li>
					
					<li class= "dropdown primaire"> <a href="#" class="dropdown-toggle primaire"
							data-toggle="dropdown" role="button" aria-expanded="false"><span
								class="glyphicon glyphicon-pushpin">&ensp;</span> Elements<span
								class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="./Instrument.html">Instruments</a></li>
								<li><a href="./Environment.html">Environments</a></li>
								<li><a href="./Measurand.html">Measurands</a></li>
							</ul>
						</li>
						<li class="active primaire"><a href="./CreateExperiment.html" class="primaire"><span
							class="glyphicon glyphicon-plus">&ensp;</span>Add experiment</a></li>
				</ul>
				
				
			</div>
		</div>
	</header>
	<section id="content" class="container">
		<div class="col-md-8">
			<form class="form list-group-item" id="form">
				<fieldset>
					<legend>Plan an experiment</legend>
					<div class="row col-md-12">
						<input type="text" class="form-control" ng-model="id_experiment"
							placeholder="Id of the experiment" ng-required="true" required>
					</div>
					<div class="row col-md-12">
						<label>Measurand</label>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<select class="form-control selectpicker"
								ng-options="measurand.name for measurand in measurands"
								ng-model="measurand_selection" title="Measurand"
								ng-required="true" required>
								<option value="" disabled>-- choose a measurand --</option>
							</select>
						</div>
					</div>
					<div class="row col-md-12">
						<label>Environment</label>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<select class="form-control selectpicker"
								ng-options="environment.name for environment in environments"
								ng-model="environment_selection" title="Environment"
								ng-required="true" required>
								<option value="" disabled>-- choose an environment --</option>
							</select>
						</div>
					</div>
					<div class="row col-md-12">
						<label>Instrument</label>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<select class="form-control selectpicker"
								ng-options="instrument.name for instrument in instruments"
								ng-model="instrument_selection" title="instrument"
								ng-required="true" required multiple>
							</select>
						</div>
					</div>
					<div class="pull-right">
						<button type="reset" ng-click="clear()" class="btn btn-default">
							<span class="glyphicon glyphicon-erase">&ensp;</span> Cancel
						</button>
						<button ng-click="create(instrument_selection)" class="btn btn">
							<span class="glyphicon glyphicon-send">&ensp;</span> Send
						</button>
					</div>

					<div class="row">
						<br />
					</div>
				</fieldset>
			</form>
			<div class="alert alert-{{alert.type}} alert-dismissible" id="alert"
				role="alert" style="display: none;">
				<button type="button" class="close" aria-label="close"
					ng-click="dismiss()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</section>

	<footer class="footer"> </footer>
</body>
</html>
