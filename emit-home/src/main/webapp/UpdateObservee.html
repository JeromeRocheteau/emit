<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EMIT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script type="text/javascript">
// init
var prime_key = "uri"
var info = "name"
var adresse = "http://172.21.1.18/emit/observee";
</script>
<script type="text/javascript" src="DJS/modification_controller.js"></script>

<body ng-app="app" ng-controller="myCtrl">
	<header>
		<div class="navbar navbar-default navbar-custom navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./index.html">EMIT</a>
				</div>
				<div class="collapse navbar-collapse"></div>
			</div>
		</div>
	</header>

	<section id="content" class="container">
		<div class="col-md-12 list-group-item">
			<div class="tab-content">
				<legend>Observers</legend>
				<div class="panel panel-default">
					<table class="table table-striped table-bordered"
						style="text-align: center" id="table">
						<thead>
							<th align="center">Adress</th>
							<th align="center">Name</th>
							<th align="center" colspan="2">Actions</th>
						</thead>
						<tbody>
							<tr ng-repeat="x in observerlist">
								<td>{{ x.uri }}</td>
								<td>{{ x.name }}</td>
								<td><a ng-click="show_data(x.uri,x.name)">Modify</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class=" col-md-6 list-group-item">
			<form class="form-horizontal">
				<legend>Observee to change</legend>
				<div class="form-group">
					<label class="col-sm-2 control-label">Uri:</label>
					<div class="col-sm-10">
						<p class="form-control-static" ng-bind="old_primekey">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" ng-bind="old_info">
					</div>
				</div>
			</form>
		</div>



		<div class="col-md-6 list-group-item">
			<form name="form" class="form">
				<fieldset ng-disabled="passphrase">
					<legend>Modification of the observee</legend>
					<div class="form-group">
						<input type="text" class="form-control" ng-model="primekey"
							placeholder="Observer Id" ng-required="true" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" ng-model="info"
							placeholder="Name" ng-required="true" required>
					</div>
					<div class="pull-right">
						<button type="reset" ng-click="clear()" class="btn btn-default">
							<span class="glyphicon glyphicon-erase">&ensp;</span> Cancel
						</button>
						<button type="submit" ng-click="create()"
							ng-disabled="!form.$valid" class="btn btn">
							<span class="glyphicon glyphicon-send">&ensp;</span> Send
						</button>
					</div>
				</fieldset>
			</form>
		</div>

		

	</section>

	<footer class="footer"> </footer>
</body>
</html>
