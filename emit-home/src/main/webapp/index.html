<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emit | Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
      html {overflow-y: scroll; height: 100%;}
    </style>
  </head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/i18n/angular-locale_fr-fr.js"></script>
  <script type="text/javascript">
  var app = angular.module('app',[]);

  app.controller('controller', function ($scope, $http, $window) {

	$scope.username = null;
	  
  	var grab = function() {
  		$http({method:'GET',url:'./account/grab'})
  		.then(function onSuccess(response) {
  			$scope.username = response.data;
  		}, function onError(response) {
  			$scope.username = null;
  		});
  	}
	  
  	$scope.clear = function() {
  		$http({method:'GET',url:'./account/clear'})
  		.then(function onSuccess(response) {
  			$scope.username = null;
  			var host = $window.location.host;
			var path = $window.location.pathname;
			var url = "http://" + host + path;
			$window.location.href = url;
  		}, function onError(response) {
  			// fixme
  		});
  	}

  	grab();

  });
  </script>
  <body ng-app="app" ng-controller="controller">
    <header>
      <div class="navbar navbar-default navbar-custom navbar-static-top">
        <div class="container">
          <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html"><span class="glyphicon glyphicon-home" aria-hidden="true">&nbsp;Emit</span></a>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-center">
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span class="glyphicon glyphicon-user" aria-hidden="true">&nbsp;Compte</span>
                  <span class="caret"></span>
                  </a>
                <ul class="dropdown-menu">
                  <li class="dropdown-header">{{username}}</li>
                  <li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true">&nbsp;Paramètres</span></a></li>
                  <li><a href="./token.html"><span class="glyphicon glyphicon-tags" aria-hidden="true">&nbsp;Jetons</span></a></li>
                  <li role="separator" class="divider"></li>
                  <li><a ng-click="clear()"><span class="glyphicon glyphicon-off" aria-hidden="true">&nbsp;Déconnexion</span></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section id="content" class="container">
    </section>
  </body>
</html>
