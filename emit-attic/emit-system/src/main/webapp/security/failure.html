<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="3;URL=./index.html">
    <title>Emit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      html {overflow-y:scroll;position:relative;height:100%;min-height:100%;}
      footer {padding-top:2ex;padding-bottom:1ex;}
    </style>
  </head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/i18n/angular-locale_fr-fr.js"></script>
  <body>
    <header>
      <div class="navbar navbar-default navbar-custom navbar-static-top">
        <div class="container">
          <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html"><!-- span class="glyphicon glyphicon-home" aria-hidden="true">&nbsp;Emit</span --><strong>Emit</strong></a>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section id="content" class="container">
      <form class="form col-md-6 col-md-offset-3" method="post" action="j_security_check">
        <fieldset disabled>
          <legend>Connection</legend>
          <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <div class="">
              <input id="username" name="j_username" type="text" placeholder="username" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <div class="">
              <input id="password" name="j_password" type="password" placeholder="password" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <div class="pull-right">
              <button type="reset" class="btn btn-default">Reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
    <section class="container">
      <div class="col-md-6 col-md-offset-3 alert alert-danger alert-dismissible" id="alert" role="alert" style="margin-top:20px;">
        <button type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">&times;</span></button>
        <p>Authentication Failure: username and password doesn't match!</p>
      </div>
    </section>
    <footer class="footer navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="text-center">Copyright Â© 2015-2017. ICAM. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
